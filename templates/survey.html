<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Feedback Form</title>
</head>
<body>
    <div class="container mt-5">
        <h2>User Feedback Form</h2>
        <form method="POST" action="/submit_feedback">
            <div class="form-group">
                <label for="category">Select Category:</label>
                <select class="form-control" id="category" name="category">
                    <option value="Student">Student</option>
                    <option value="Parent">Parent</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Online Class">Online Class</option>
                    <option value="Normal Class">Normal Class</option>
                </select>
            </div>
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="feedback">Your Feedback:</label>
                <textarea class="form-control" id="feedback" name="feedback" required></textarea>
            </div>
            <div class="form-group">
                <label for="liked">Liked (in %):</label>
                <input type="number" class="form-control" id="liked" name="liked" required>
            </div>
            <div class="form-group">
                <label for="disliked">Disliked (in %):</label>
                <input type="number" class="form-control" id="disliked" name="disliked" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Feedback</button>
            <a href="/" class="btn btn-secondary">Return</a>
        </form>
    </div>
</body>
</html>
